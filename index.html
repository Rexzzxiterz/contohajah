<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Selamat Ulang Tahun Sayangku ‚ù§Ô∏è - 1 Agustus</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #ff6b8b;
      --secondary: #ffd166;
      --accent: #ef476f;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff4f6;
      color: #333;
      overflow-x: hidden;
    }

    .heart {
      position: absolute;
      pointer-events: none;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(10deg); }
    }

    .photo-frame {
      border: 8px solid white;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    .photo-frame:hover {
      transform: scale(1.05) rotate(2deg);
    }

    .quote {
      font-family: 'Dancing Script', cursive;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }

    .btn-primary {
      background: linear-gradient(45deg, var(--primary), var(--accent));
      transition: all 0.3s;
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(239, 71, 111, 0.3);
    }

    .memory-section {
      background: linear-gradient(135deg, rgba(255,255,255,0.9) 0%, rgba(255,244,246,0.9) 100%);
    }

    .heart-beat {
      animation: heartBeat 1.5s infinite;
    }

    @keyframes heartBeat {
      0% { transform: scale(1); }
      15% { transform: scale(1.2); }
      30% { transform: scale(1); }
      45% { transform: scale(1.2); }
      60% { transform: scale(1); }
    }
  </style>
</head>
<body class="relative">
  <!-- Music Setting Button -->
  <div class="fixed top-4 left-4 z-50">
    <button id="music-setting" class="bg-white bg-opacity-70 text-pink-600 font-bold px-4 py-2 rounded-full shadow-lg hover:bg-pink-100 transition">
      üîä Pengaturan Musik
    </button>
  </div>

  <!-- Floating hearts background -->
  <div id="hearts-container"></div>

  <!-- Hero Section -->
  <section class="min-h-screen flex flex-col items-center justify-center relative overflow-hidden px-4 py-20">
    <div class="absolute inset-0 bg-gradient-to-br from-pink-100 to-amber-50 opacity-70 z-0"></div>

    <div class="relative z-10 text-center max-w-4xl mx-auto">
      <div class="heart-beat mb-6">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 mx-auto text-red-500" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd" />
        </svg>
      </div>

      <h1 class="text-5xl md:text-7xl font-bold mb-6 text-pink-600 quote">Selamat Ulang Tahun</h1>
      <h2 class="text-3xl md:text-5xl font-semibold mb-8 text-amber-600 quote">Sayangku</h2>

      <div class="mb-8 bg-white bg-opacity-70 rounded-xl p-6 shadow-xl">
        <p class="text-xl md:text-2xl mb-4">Hari ini adalah hari spesial untuk seseorang yang sangat berarti dalam hidupku</p>
        <div id="countdown" class="grid grid-cols-4 gap-4 max-w-md mx-auto">
          <div class="bg-pink-500 text-white rounded-lg p-4">
            <div class="text-3xl font-bold" id="days">00</div>
            <div class="text-sm">Hari</div>
          </div>
          <div class="bg-pink-400 text-white rounded-lg p-4">
            <div class="text-3xl font-bold" id="hours">00</div>
            <div class="text-sm">Jam</div>
          </div>
          <div class="bg-pink-300 text-white rounded-lg p-4">
            <div class="text-3xl font-bold" id="minutes">00</div>
            <div class="text-sm">Menit</div>
          </div>
          <div class="bg-pink-200 text-white rounded-lg p-4">
            <div class="text-3xl font-bold" id="seconds">00</div>
            <div class="text-sm">Detik</div>
          </div>
        </div>
      </div>

      <a href="halaman2.html" class="btn-primary text-white font-semibold px-8 py-3 rounded-full text-lg mb-8">
        Klik di sini untuk lanjut ke Halaman 2
      </a>

      <div class="animate-bounce mt-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 mx-auto text-pink-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3" />
        </svg>
      </div>
    </div>
  </section>

  <!-- Memory Section, Message Section, Footer (tidak berubah dari versi kamu sebelumnya) -->
  <!-- ... (potong karena sudah kamu punya, lanjutkan dengan bagian yang tidak diubah) -->

  <!-- Audio -->
  <audio id="bg-music" loop>
    <source src="https://files.catbox.moe/3re72v.mp3" type="audio/mpeg">
    Browser Anda tidak mendukung elemen audio.
  </audio>

  <script>
    function createHearts() {
      const container = document.getElementById('hearts-container');
      const colors = ['#ff6b8b', '#ff8fab', '#ffb3c1', '#ffd166', '#ef476f'];
      for (let i = 0; i < 15; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerHTML = '‚ù§Ô∏è';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.top = Math.random() * 100 + 'vh';
        heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
        heart.style.color = colors[Math.floor(Math.random() * colors.length)];
        heart.style.animationDuration = (Math.random() * 5 + 3) + 's';
        heart.style.opacity = Math.random() * 0.5 + 0.3;
        container.appendChild(heart);
      }
    }

    function updateCountdown() {
      const targetDate = new Date();
      targetDate.setMonth(7); // Agustus
      targetDate.setDate(1);
      if (targetDate < new Date()) {
        targetDate.setFullYear(targetDate.getFullYear() + 1);
      }
      const now = new Date();
      const diff = targetDate - now;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);
      document.getElementById('days').textContent = days.toString().padStart(2, '0');
      document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
      document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
      document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
    }

    function setupMusicPlayer() {
      const musicBtn = document.getElementById('music-setting');
      const bgMusic = document.getElementById('bg-music');
      let isPlaying = false;
      musicBtn.addEventListener('click', function () {
        if (isPlaying) {
          bgMusic.pause();
          musicBtn.textContent = 'üîä Pengaturan Musik';
        } else {
          bgMusic.play();
          musicBtn.textContent = 'üîá Matikan Musik';
        }
        isPlaying = !isPlaying;
      });
    }

    function setupSurpriseButton() {
      const surpriseBtn = document.getElementById('surprise-btn');
      const surpriseBox = document.getElementById('surprise-box');
      surpriseBtn.addEventListener('click', function () {
        surpriseBox.classList.toggle('hidden');
        if (!surpriseBox.classList.contains('hidden')) {
          for (let i = 0; i < 10; i++) {
            setTimeout(() => {
              createHeartAtPosition(surpriseBox);
            }, i * 200);
          }
        }
      });
    }

    function createHeartAtPosition(element) {
      const rect = element.getBoundingClientRect();
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = '‚ù§Ô∏è';
      heart.style.left = (rect.left + rect.width/2) + 'px';
      heart.style.top = rect.top + 'px';
      heart.style.fontSize = '24px';
      heart.style.color = '#ef476f';
      heart.style.animationDuration = '4s';
      heart.style.position = 'fixed';
      document.getElementById('hearts-container').appendChild(heart);
      setTimeout(() => {
        heart.remove();
      }, 4000);
    }

    document.addEventListener('DOMContentLoaded', function() {
      createHearts();
      updateCountdown();
      setInterval(updateCountdown, 1000);
      setupMusicPlayer();
      setupSurpriseButton();
    });
  </script>
</body>
</html>
